<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">Default title</ui:insert></title>
    <link rel="stylesheet" href="MainPageStyle.css"/>
</h:head>
<body>
<div id="mainBlock">
    <div id="PictureBlock">
        <svg id="Picture">
            <line x1="20" y1="270" x2="520" y2="270" stroke="black"/>
            <line x1="270" y1="20" x2="270" y2="520" stroke="black"/>
            <polygon points="520,270 505,260 505,280 520,270" stroke="black"/>
            <polygon points="270,20 260,35 280,35 270,20" stroke="black"/>
            <circle r="5" cx="270" cy="270"/>
            <circle id="point" r="5" cx="270" cy="270" visibility="hidden"/>

            <line x1="305" y1="265" x2="305" y2="275" stroke="black"/>
            <line x1="340" y1="265" x2="340" y2="275" stroke="black"/>
            <line x1="375" y1="265" x2="375" y2="275" stroke="black"/>
            <line x1="410" y1="265" x2="410" y2="275" stroke="black"/>
            <line x1="445" y1="265" x2="445" y2="275" stroke="black"/>
            <line x1="480" y1="265" x2="480" y2="275" stroke="black"/>

            <line x1="235" y1="265" x2="235" y2="275" stroke="black"/>
            <line x1="200" y1="265" x2="200" y2="275" stroke="black"/>
            <line x1="165" y1="265" x2="165" y2="275" stroke="black"/>
            <line x1="130" y1="265" x2="130" y2="275" stroke="black"/>
            <line x1="95" y1="265" x2="95" y2="275" stroke="black"/>
            <line x1="60" y1="265" x2="60" y2="275" stroke="black"/>

            <line x1="265" y1="305" x2="275" y2="305" stroke="black"/>
            <line x1="265" y1="340" x2="275" y2="340" stroke="black"/>
            <line x1="265" y1="375" x2="275" y2="375" stroke="black"/>
            <line x1="265" y1="410" x2="275" y2="410" stroke="black"/>
            <line x1="265" y1="445" x2="275" y2="445" stroke="black"/>
            <line x1="265" y1="480" x2="275" y2="480" stroke="black"/>

            <line x1="265" y1="235" x2="275" y2="235" stroke="black"/>
            <line x1="265" y1="200" x2="275" y2="200" stroke="black"/>
            <line x1="265" y1="165" x2="275" y2="165" stroke="black"/>
            <line x1="265" y1="130" x2="275" y2="130" stroke="black"/>
            <line x1="265" y1="95" x2="275" y2="95" stroke="black"/>
            <line x1="265" y1="60" x2="275" y2="60" stroke="black"/>

            <text x="335" y="290" font-weight="bolder">1</text>
            <text x="370" y="290" font-weight="bolder">1.5</text>
            <text x="405" y="290" font-weight="bolder">2</text>
            <text x="440" y="290" font-weight="bolder">2.5</text>
            <text x="475" y="290" font-weight="bolder">3</text>

            <text x="190" y="290" font-weight="bolder">-1</text>
            <text x="150" y="290" font-weight="bolder">-1.5</text>
            <text x="120" y="290" font-weight="bolder">-2</text>
            <text x="80" y="290" font-weight="bolder">-2.5</text>
            <text x="50" y="290" font-weight="bolder">-3</text>

            <text x="280" y="205" font-weight="bolder">1</text>
            <text x="280" y="170" font-weight="bolder">1.5</text>
            <text x="280" y="135" font-weight="bolder">2</text>
            <text x="280" y="100" font-weight="bolder">2.5</text>
            <text x="280" y="65" font-weight="bolder">3</text>

            <text x="280" y="345" font-weight="bolder">-1</text>
            <text x="280" y="380" font-weight="bolder">-1.5</text>
            <text x="280" y="415" font-weight="bolder">-2</text>
            <text x="280" y="450" font-weight="bolder">-2.5</text>
            <text x="280" y="485" font-weight="bolder">-3</text>

            <polygon id="triangle" points="270,270 270,235 340,270 270,270" fill="blue" fill-opacity="0.4"/>
            <polygon id="rectangle" points="270,270 270,340 305,340 305,270 270,270" fill="blue"
                     fill-opacity="0.4"/>
            <path id="curve" d="M235,270 L270,270 L270,235 A35,35 0 0,0 235,270" fill="blue" fill-opacity="0.4"/>
        </svg>
    </div>
    <div id="FormBlock">
        <h:form method="post" id="requestForm">
            <p:messages id="msgs"/>
            <div id="XBlock" class="CoordinateBlocks">
                <div class="CoordinateLabel">
                    <label class="textLabel">Coordinate X</label>
                </div>
                    <p:panelGrid columns="3" styleClass="XInputPanel">
                    <p:commandLink type="button" value="-4" actionListener="#{mainPageData.XInput}" action="click focus" styleClass="XInput"/>
                    <p:commandLink type="button" value="-3" actionListener="#{mainPageData.XInput}" styleClass="XInput"/>
                    <p:commandLink type="button" value="-2" actionListener="#{mainPageData.XInput}" styleClass="XInput"/>

                    <p:commandLink type="button" value="-1" actionListener="#{mainPageData.XInput}" styleClass="XInput"/>
                    <p:commandLink type="button" value="0" actionListener="#{mainPageData.XInput}" styleClass="XInput"/>
                    <p:commandLink type="button" value="1" actionListener="#{mainPageData.XInput}" styleClass="XInput"/>

                    <p:commandLink type="button" value="2" actionListener="#{mainPageData.XInput}" styleClass="XInput"/>
                    <p:commandLink type="button" value="3" actionListener="#{mainPageData.XInput}" styleClass="XInput"/>
                    <p:commandLink type="button" value="4" actionListener="#{mainPageData.XInput}" styleClass="XInput"/>
                    </p:panelGrid>
            </div>
            <div id="YBlock" class="CoordinateBlocks">
                <div class="CoordinateLabel">
                    <label class="textLabel">Coordinate Y</label>
                </div>
                <div class="CoordinateInput">
                    <p:inputText maxlength="10" id="YInput" style="width: 250px" required="true"
                                 value="#{mainPageData.point.y}">
                        <f:validateDoubleRange minimum="-3.0" maximum="3.0"/>
                        <f:validateLength minimum="1"/>
                    </p:inputText>
                </div>
            </div>
            <div id="RBlock" class="CoordinateBlocks">
                <div class="alert">
                    <label id="RMessage" class="textLabel" style="visibility: hidden">something</label>
                </div>
                <div class="CoordinateLabel">
                    <label class="textLabel">R</label>
                </div>
                <div>
                    <p:selectOneRadio id="RInput" onchange="RadiusChange()" required="true"
                                      value="#{mainPageData.point.r}">
                        <f:selectItem itemLabel="1" itemValue="1"/>
                        <f:selectItem itemLabel="1.5" itemValue="1.5"/>
                        <f:selectItem itemLabel="2" itemValue="2"/>
                        <f:selectItem itemLabel="2.5" itemValue="2.5"/>
                        <f:selectItem itemLabel="3" itemValue="3"/>
                    </p:selectOneRadio>
                </div>
            </div>
            <div id="ButtonBlock">
                <div class="FormButtons">
                    <p:commandButton update="@form" action="#{mainPageData.addPoint}" value="Submit"/>
                </div>
                <div class="FormButtons">
                    <p:commandButton  value="ClearTable"/>
                </div>
            </div>
        </h:form>
    </div>
</div>
<div id="StartPageLink">
    <input type="button" value="Вернуться на стартовую страницу" id="ToStartPage"/>
</div>
<script src="jquery-3.6.0.min.js"></script>
<script src="utils.js"></script>
<script src="SVGScript.js"></script>
</body>
</html>
